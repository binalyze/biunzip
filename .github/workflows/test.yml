name: Test

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  govulncheck:
    runs-on: ubuntu-latest
    name: Security (govulncheck)
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20.5"

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck -v ./...

  test:
    needs: govulncheck
    strategy:
      matrix:
        os:
          [
            [macOS-latest, darwin],
            [ubuntu-latest, linux],
            [windows-latest, windows],
          ]
        arch: [amd64]
        go-version: ["1.20.5"]
    runs-on: ${{ matrix.os[0] }}
    name: Test (go${{ matrix.go-version }}, ${{ matrix.os[1] }}, ${{ matrix.arch }})
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run -v ./...

      - name: Test
        run: GOOS=${{ matrix.os[1] }} GOARCH=${{ matrix.arch }} go test -v -count 1 -failfast ./...

  integration_test:
    needs: test
    strategy:
      matrix:
        os:
          [
            [macOS-latest, darwin],
            [ubuntu-latest, linux],
            [windows-latest, windows],
          ]
        arch: [amd64]
        go-version: ["1.20.5"]
    runs-on: ${{ matrix.os[0] }}
    name: Test (go${{ matrix.go-version }}, ${{ matrix.os[1] }}, ${{ matrix.arch }})
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go ${{ matrix.go-version }}
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Install 7z
        run: apt install p7zip-full

      - name: Build biunzip
        run: GOOS=${{ matrix.os[1] }} GOARCH=${{ matrix.arch }} go build -v -o biunzip .
      
      - name: Create Test Data
        run: |
          mkdir test
          head -c 100K < /dev/urandom > test/file_1
          head -c 100K < /dev/urandom > test/file_2
          7z a test/file_01.zip test/file_1
          7z a test/file_02.zip test/file_2 -mem=AES256 -pbinalyze
          rm test/file_1 test/file_2

          echo "File Name,Zip Password" > test.csv
          echo "file_01.zip," >> test.csv
          echo "file_02.zip,binalyze" >> test.csv
      
      - name: Run biunzip
        run: ./biunzip -d test -c test.csv